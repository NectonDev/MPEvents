<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval';">
    <title>Eventos Madridpatina</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/libs/jquery-2.1.4.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="js/commons/variables.js"></script>
    <script src="js/commons/functions.js"></script>
    <script src="js/commons/loginFunctions.js"></script>
    <script src="lib/angular-order-object-by/src/ng-order-object-by.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/eventsController.js"></script>
    <script src="js/controllers/accountController.js"></script>
    <script src="js/services/eventsService.js"></script>
    <script src="js/services/loginService.js"></script>
    <script src="js/services/accountService.js"></script>
    <script src="js/services/api.js"></script>
  </head>
  <body ng-app="mpevents" ng-controller="HomeCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
