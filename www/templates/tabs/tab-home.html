<ion-view view-title="P&aacute;gina principal">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">&Uacute;ltimas noticias</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card" ng-if="isLogged()">
      <div class="item item-divider">Tus pr&oacute;ximos eventos</div>
      <div class="item item-body">
        <div ng-repeat="event in myevents track by $index">
          <ion-list>
            <ion-item class="item-icon-right" ui-sref="tab.event-detail({eventId: event.idOfTheEvent})">
              <ion-option-button class="button-assertive" ng-click="details(event)">Borrarme</ion-option-button>
              <h3>{{event.title}}</h3>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
