<ion-view view-title="Eventos">
  <ion-content class="has-header">
    <ion-refresher
      pulling-text="Desliza para refrescar..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="event in events | orderObjectBy: 'numberOfMonth' track by $index">
      <ion-list>
        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">{{event.objectID}}</h1>
        </ion-header-bar>
        <div class="firstItem{{$index}}" ng-repeat="eventDetail in event">
          <ion-item class="item-icon-right" ui-sref="tab.event-detail({eventId: eventDetail.id})">
              <img ng-src="{{eventDetail.img}}">
              <h3>{{eventDetail.title}}</h3>
              <h4>{{eventDetail.date}}</h4>
              <h4 ng-if="eventDetail.totalPlazas!='Sin limite'">{{eventDetail.totalPlazasLibres}} plazas libres de {{eventDetail.totalPlazas}} plazas totales</h4>
              <h4 ng-if="eventDetail.totalPlazas=='Sin limite'">{{eventDetail.totalPlazasOcupadas}} apuntados. Sin limite de plazas</h4>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </div>
      </ion-list>
      <!-- <ion-option-button class="button-assertive" ng-click="details(event)">
        Detalles
      </ion-option-button>-->
    </div>
  </ion-content>
</ion-view>
