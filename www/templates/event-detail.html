<ion-view view-title="{{event.title}}">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h2>{{event.title}}</h2>
        <p>November 05, 1955</p>
      </div>
      <div class="item item-body">
        <img ng-src="{{event.img}}">
        <p>{{event.desc}}</p>
      </div>
      <button ng-if="hideLogin()" class="button button-block button-assertive" ng-click="goToEvent()">
        Asistir&eacute;
      </button>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-thumbsup"></i>
        Like
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-chatbox"></i>
        Comment
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i>
        Share
      </a>
    </div>
  </ion-content>
</ion-view>
