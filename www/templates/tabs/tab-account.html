<ion-view view-title="Cuenta de usuario" cache-view="false">
  <ion-content class="padding">
    <div ng-repeat="event in myevents track by $index">
      <ion-list>
        <ion-item class="item-icon-right" ui-sref="tab.event-detail({eventId: event.idOfTheEvent})">
          <ion-option-button class="button-assertive" ng-click="details(event)">Borrarme
          </ion-option-button>
          <h3>{{event.title}}</h3>
        </ion-item>
      </ion-list>
    </div>
    <button class="button button-large button-assertive" ng-click="Logout()">Desconectar</button>
  </ion-content>
</ion-view>
