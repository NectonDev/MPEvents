<ion-view view-title="Eventos">
  <ion-content class="has-header">
    <ion-refresher
      pulling-text="Desliza para refrescar..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="(month, event) in events | orderBy:'-':false track by $index">
      <ion-list>
        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">{{month}}</h1>
        </ion-header-bar>
        <ion-item class="item-icon-right" href="#/tab/events/{{month}}/{{$index}}">
          <div class="firstItem{{$index}}" ng-repeat="eventDetail in event">
            <img ng-src="{{eventDetail.img}}">
            <h3>{{eventDetail.title}}</h3>
            <h4>{{eventDetail.date}}</h4>
            <h4>{{eventDetail.totalPlazasLibres}} plazas libres de {{eventDetail.totalPlazas}} plazas totales</h4>
          </div>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
      <!-- <ion-option-button class="button-assertive" ng-click="details(event)">
        Detalles
      </ion-option-button>-->
    </div>
  </ion-content>
</ion-view>
