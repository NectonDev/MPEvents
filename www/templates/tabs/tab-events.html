<ion-view view-title="Eventos">
  <ion-content class='has-header'>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.month}}">
        <ion-header-bar class="bar bar-assertive">
          <h1 class="title">{{event.month}}</h1>
        </ion-header-bar>
        <div ng-repeat="eventDetail in event.info">
          <h3>{{eventDetail.title}}</h3>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="details(event)">
          Detalles
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
